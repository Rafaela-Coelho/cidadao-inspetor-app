<ion-header>
  <ion-navbar style="background: linear-gradient(to right, #56ccf2, #2f80ed);">
    <ion-title style="text-align: center">
      <img width="150" height="30" src="assets/imgs/logo-top.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-slides class="slides" pager="true" loop="true">
      <ion-slide *ngFor="let imagem of produto.imagens">
        <img style="height: 260px" src="{{..assets/imgs/rachaduras.png}}">
        <div style="clear: both; height:30px;"></div>
      </ion-slide>
    </ion-slides>
  </ion-content>
</ion-content>
