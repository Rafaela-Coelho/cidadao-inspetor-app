<ion-header>
  <ion-navbar style="background: linear-gradient(to right, #56ccf2, #2f80ed);">
    <ion-title style="text-align: center">
      <img width="150" height="30" src="assets/imgs/logo-top.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row justify-content-center>
      <form>
        <ion-list>
          <ion-row>
            <ion-col col-9>
              <ion-item style="margin-top: 5%; margin-left: 15px;" class="input-line">
                <ion-input type="text" placeholder="Nome do produto..."></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-3 style="padding-top: 13px; padding-left: 15px;">
              <button ion-button class="button-search" (click)="consultarProdutos()">
                <ion-icon name="md-search"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

        </ion-list>
      </form>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-top:8px;">
    <label class="titulo">Produtos mais denunciados</label>
    <ion-row>
      <ion-col class="card-round card-1" style="margin-right: 5px">
        <ion-row class="align-flex-end">
          <span class="dado-principal-dashboard" style="font-size: 2rem">Medicamentos</span>
        </ion-row>
        <ion-row class="align-flex-end">
          <span class="dado-dashboard" style="font-size: 1.2rem">1.298 denúncias</span>
        </ion-row>
      </ion-col>
      <ion-col class="card-round card-2" style="margin-left: 5px">
        <ion-row class="align-flex-end">
          <span class="dado-principal-dashboard" style="font-size: 2rem">Alimentos</span>
        </ion-row>
        <ion-row class="align-flex-end ">
          <span class="dado-dashboard" style="font-size: 1.2rem">970 denúncias</span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="card-round card-3" style="margin-right: 5px">
        <ion-row class="align-flex-end">
          <span class="dado-principal-dashboard" style="font-size: 2rem">Cosméticos</span>
        </ion-row>
        <ion-row class="align-flex-end">
          <span class="dado-dashboard" style="font-size: 1.2rem">678 denúncias</span>
        </ion-row>
      </ion-col>
      <ion-col class="card-round card-4" style="margin-left: 5px">
        <ion-row class="align-flex-end">
          <span class="dado-principal-dashboard" style="font-size: 2rem">Saneantes</span>
        </ion-row>
        <ion-row class="align-flex-end">
          <span class="dado-dashboard" style="font-size: 1.2rem">456 denúncias</span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />

  <ion-label class="sub-titulo">Categorias</ion-label>
  <ion-card class="card-gardient">
    <ion-card-content class="card-content-home">
      <ion-col col-3>
        <ion-icon name="md-pizza"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <span style="font-size: 20px">Alimentos</span><br />
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-gardient">
    <ion-card-content class="card-content-home">
      <ion-col col-3>
        <ion-icon name="md-rose"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <span>Cosméticos</span><br \>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-gardient">
    <ion-card-content class="card-content-home">
      <ion-col col-3>
        <ion-icon name="md-medkit"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <span>Medicamentos</span><br \>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-gardient">
    <ion-card-content class="card-content-home">
      <ion-col col-3>
        <ion-icon name="md-heart"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <span>Produtos para a saúde</span><br \>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-gardient">
    <ion-card-content class="card-content-home">
      <ion-col col-3>
        <ion-icon name="md-beaker"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <span>Saneantes</span><br \>
      </ion-col>
    </ion-card-content>
  </ion-card>

</ion-content>
